<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body onload="showWelcomeCard();">

<div id="modal" class="container hide">
    <div class="modal-container">
        <h2 id="modal-header"></h2>
        <div id="modal-content">
        </div>
        <div id="modal-footer">
        </div>
    </div>
</div>

<div class="container">
    <main>
        <header>Current Player: <span id="current-player"></span></header>
        <table>
            <tr id="0">
                <td onclick="setPlayerSign(0,0)"></td>
                <td onclick="setPlayerSign(0,1)"></td>
                <td onclick="setPlayerSign(0,2)"></td>
            </tr>
            <tr id="1">
                <td onclick="setPlayerSign(1,0)"></td>
                <td onclick="setPlayerSign(1,1)"></td>
                <td onclick="setPlayerSign(1,2)"></td>
            </tr>
            <tr id="2">
                <td onclick="setPlayerSign(2,0)"></td>
                <td onclick="setPlayerSign(2,1)"></td>
                <td onclick="setPlayerSign(2,2)"></td>
            </tr>
        </table>
    </main>
</div>

</body>
</html>
