<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/ai.js"></script>
</head>
<body onload="showWelcomeCard();">

<div id="modal" class="container hide">
    <div class="modal-container">
        <h2 id="modal-header"></h2>
        <div id="modal-content">
        </div>
        <div id="modal-footer">
        </div>
    </div>
</div>

<div class="container">
    <main>
        <div class="player-indication">
            <span>Player <span id="playerX" class="ff-squarepeg player playerX player-inactive">X</span></span>
            <span>Player <span id="playerO" class="ff-squarepeg player playerO">O</span></span>
        </div>
        <table>
            <tr id="0">
                <td onclick="setPlayerSign(0,0)"></td>
                <td onclick="setPlayerSign(0,1)"></td>
                <td onclick="setPlayerSign(0,2)"></td>
            </tr>
            <tr id="1">
                <td onclick="setPlayerSign(1,0)"></td>
                <td onclick="setPlayerSign(1,1)"></td>
                <td onclick="setPlayerSign(1,2)"></td>
            </tr>
            <tr id="2">
                <td onclick="setPlayerSign(2,0)"></td>
                <td onclick="setPlayerSign(2,1)"></td>
                <td onclick="setPlayerSign(2,2)"></td>
            </tr>
        </table>
    </main>
</div>

</body>
</html>
